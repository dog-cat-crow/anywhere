<!DOCTYPE html>
<html lang="en">
<head>
    <title>X Contact</title>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
 <style>
        html, body {
            overflow: hidden;
            height: 100%;
        }
        body {
            touch-action: none;
        }
    </style>
<style>
        * {
            -webkit-tap-highlight-color: transparent;

<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-theme {
        background-color: #121212;
        color: white;
    }

    .theme-toggle {
        width: 50px;
        height: 50px;
        background-color: black;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 20px;
        left: 20px;
        cursor: pointer;
        overflow: hidden;
        transition: background-color 0.3s ease;
    }

    body.dark-theme .theme-toggle {
        background-color: white;
    }

    .theme-toggle img {
        position: absolute;
        width: 35px;
        height: 35px;
        transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .theme-toggle .moon {
        transform: translateY(0);
        opacity: 1;
    }

    .theme-toggle .sun {
        transform: translateY(100%);
        opacity: 0;
    }

    body.dark-theme .theme-toggle .moon {
        transform: translateY(100%);
        opacity: 0;
    }

    body.dark-theme .theme-toggle .sun {
        transform: translateY(0);
        opacity: 1;
    }

    .content {
        margin-top: 70px;
        width: 80%;
        max-width: 600px;
        text-align: center;
    }

    .connection-wrapper {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-bottom: 20px;
        position: relative;
        width: 100%;
        left: 70px;
    }

    .connection-wrapper .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: red;
        margin-right: 10px;
    }

    .connection-wrapper .connection-status {
        font-size: 18px;
        font-family: 'Verdana', sans-serif;
    }

    .message-box {
        margin-bottom: 40px;
        width: 80%;
        height: auto;
        position: relative;
    }

textarea {
    width: 100%;
    height: 120px;
    padding: 10px;
    font-size: 16px;
    resize: none;
    border-radius: 4px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

textarea:focus {
    outline: none;
    border: 1px solid #ccc;
    box-shadow: 0 0 0 2px black;
    transition: box-shadow 0.2s ease;
    border-radius: 4px;
}

    #send-circle {
        width: 50px;
        height: 50px;
        background-color: #82cc45;
        border-radius: 50%;
        position: fixed;
        top: 120px;
        right: 20px;
        cursor: pointer;
        transition: background-color 0.25s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .send-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 70%;
    height: 70%;
    object-fit: contain;
    transform: translate(-50%, -50%) translate(-2px, -2px);
}

    #send-circle.animate {
        animation: colorChange 0.5s infinite alternate;
    }

    @keyframes colorChange {
        0% {
            background-color: #82cc45;
        }
        50% {
            background-color: #45cc80;
        }
        100% {
            background-color: #459fcc;
        }
    }

    .iframe-box {
        position: fixed;
        top: 300px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 200px;
        border: 5px solid transparent;
        border-radius: 5px;
        transition: border-color 0.3s ease;
    }

    body.dark-theme .iframe-box {
        border-color: white;
    }

    .iframe-box iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: inherit;
    }

    .notification {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 20px;
        font-size: 16px;
        color: white;
        border-radius: 5px;
        display: none;
        z-index: 1000;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        text-align: center;
        min-width: 200px;
        max-width: 300px;
    }

    .notification.success {
        background-color: #4CAF50;
    }

    .notification.failure {
        background-color: #808080;
    }

      .message-box {
    position: relative;
    margin-bottom: 20px;
}

.message-box {
    position: relative;
}

.message-box {
    position: relative;
}

.message-box {
    position: relative;
}

.char-usage {
    font-family: 'Times New Roman', serif;
    position: absolute;
    top: calc(100% - 14.5px);
    right: 0;
    width: 85px;
    height: 20px;
    background-color: #87edd2;
    color: black;
    font-size: 14px;
    text-align: right;
    border-radius: 0 0 5px 5px;
    padding: 0 5px;
    box-sizing: border-box;
    white-space: nowrap;
    overflow: hidden;
    display: flex;
    justify-content: flex-end;
    align-items: center;
}

.char-usage .number {
    direction: rtl;
    text-align: right;
    flex-shrink: 0;
}

.char-usage .fixed {
    direction: ltr; /*
    flex-shrink: 0;
}

</style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <img src="moon.png" alt="Moon" class="moon">
        <img src="sun.png" alt="Sun" class="sun">
    </div>

    <div class="content">
        <div class="message-box">
            <div class="connection-wrapper">
                <div class="dot" id="telegram-dot"></div>
                <div id="telegram-status" class="connection-status">Disconnected</div>
            </div>

            <textarea id="message-input" placeholder="Type your message..."></textarea>

            <div id="send-circle" onclick="sendMessage()">
                <img src="send.png" alt="Send" class="send-icon" />
            </div>

            <div id="char-usage" class="char-usage">0 / 2048</div>

            <div id="notification" class="notification"></div>

            <div class="iframe-box">
                <iframe id="iframe" src="https://restless-rice-82729.dog37.workers.dev/"></iframe>
            </div>
        </div>
    </div>

    <script>
    let isDarkMode = false;
        
    function toggleTheme() {
        isDarkMode = !isDarkMode;
        document.body.classList.toggle('dark-theme', isDarkMode);
    }

    const messageInput = document.getElementById('message-input');
    const charUsage = document.getElementById('char-usage');
    const MAX_CHARACTERS = 2048;

    messageInput.addEventListener('input', () => {
        const charCount = messageInput.value.length;

        if (charCount > MAX_CHARACTERS) {
            messageInput.value = messageInput.value.substring(0, MAX_CHARACTERS);
        }
        
        charUsage.textContent = `${messageInput.value.length} / ${MAX_CHARACTERS}`;

        if (charCount <= 1023) {
            charUsage.style.backgroundColor = '#87edd2';
        } else if (charCount <= 1535) {
            charUsage.style.backgroundColor = '#e0ba2f';
        } else if (charCount <= 2047) {
            charUsage.style.backgroundColor = '#dba32a';
        } else {
            charUsage.style.backgroundColor = '#db8223';
        }
    });

    window.addEventListener('beforeunload', (event) => {
        if (messageInput.value.trim()) {
            const confirmationMessage = "Are you sure to leave? Your written message will not be saved!";
            event.preventDefault();
            event.returnValue = confirmationMessage;
            return confirmationMessage;
        }
    });

    function sendMessage() {
        const message = messageInput.value;

        if (!message.trim()) {
            showNotification('Please enter a message!', 'failure');
            return;
        }

        const sendCircle = document.getElementById('send-circle');
        sendCircle.classList.add('animate');

        const telegramUrl = `https://api.telegram.org/bot7526962374:AAE0U2l7GWV-fxvDu3XB4iOdrZND_XdUvRo/sendMessage?chat_id=7140407293&text=${encodeURIComponent(message)}`;

        fetch(telegramUrl)
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    showNotification('Message sent successfully!', 'success');
                    messageInput.value = '';
                    charUsage.textContent = `0 / ${MAX_CHARACTERS}`;
                    resetButtonColor();
                } else {
                    showNotification(`Message not sent! Error: ${data.description}`, 'failure');
                    resetButtonColor();
                }
            })
            .catch(() => {
                showNotification('Unable to Connect.', 'failure');
                resetButtonColor();
            });
    }

    function resetButtonColor() {
        const sendCircle = document.getElementById('send-circle');
        setTimeout(() => {
            sendCircle.classList.remove('animate');
        }, 3000);
    }

    function showNotification(message, type) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = `notification ${type}`;
        notification.style.display = 'block';

        setTimeout(() => {
            notification.style.display = 'none';
        }, 3000);
    }

    function updateStatus(service, isConnected) {
        const dot = document.getElementById(`${service}-dot`);
        const status = document.getElementById(`${service}-status`);
        status.textContent = isConnected ? 'Connected' : 'Disconnected';
        dot.style.backgroundColor = isConnected ? 'green' : 'red';
    }

    function checkInternetConnection() {
        updateStatus('telegram', navigator.onLine);
    }

    checkInternetConnection();
    setInterval(checkInternetConnection, 200);

        //Refresh the IFrame every x seconds
    setInterval(() => {
        const iframe = document.getElementById('iframe');
        iframe.src = iframe.src.split('?')[0] + '?t=' + new Date().getTime();
    }, 4000);
</script>
</body>
</html>
