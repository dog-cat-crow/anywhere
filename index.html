<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Dropbox File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #file-content {
            white-space: pre-wrap; /* Preserve line breaks in text */
            font-family: monospace;
            font-size: 16px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>Dropbox File Viewer</h1>
<div id="file-content">Loading content...</div>

<script>
    // Direct download link from Dropbox
    const fileUrl = "https://www.dropbox.com/scl/fi/eq50fvq76x3b84g1cee39/hello.txt?rlkey=mn3fb7jqm2m78orgzh8u1f9v3&raw=1";

    // Fetch and display the file content
    fetch(fileUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.text(); // Assuming the file is plain text
        })
        .then(data => {
            document.getElementById("file-content").innerText = data; // Display file content
        })
        .catch(error => {
            document.getElementById("file-content").innerText = "Error loading file: " + error;
        });
</script>

</body>
</html>
