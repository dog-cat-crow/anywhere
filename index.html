<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Contact</title>
<style>
* {
    -webkit-tap-highlight-color: transparent;
    user-select: none;
}

body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: background-color 0.3s ease, color 0.3s ease;
}

body.dark-theme {
    background-color: #121212;
    color: white;
}

.theme-toggle {
    width: 50px;
    height: 50px;
    background-color: black;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 20px;
    left: 20px;
    cursor: pointer;
    overflow: hidden;
    transition: background-color 0.3s ease;
}

body.dark-theme .theme-toggle {
    background-color: white;
}

.theme-toggle img {
    position: absolute;
    width: 35px;
    height: 35px;
    transition: transform 0.3s ease, opacity 0.3s ease;
}

.theme-toggle .moon {
    transform: translateY(0);
    opacity: 1;
}

.theme-toggle .sun {
    transform: translateY(100%);
    opacity: 0;
}

body.dark-theme .theme-toggle .moon {
    transform: translateY(100%);
    opacity: 0;
}

body.dark-theme .theme-toggle .sun {
    transform: translateY(0);
    opacity: 1;
}

.content {
    margin-top: 70px;
    width: 80%;
    max-width: 600px;
    text-align: center;
}

.connection-wrapper {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    margin-bottom: 20px;
    position: relative;
    width: 100%;
    left: 70px;
}

.connection-wrapper .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: red;
    margin-right: 10px;
}

.connection-wrapper .connection-status {
    font-size: 18px;
    font-family: 'Verdana', sans-serif;
}

.dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    margin-left: 10px;
}

#telegram-dot {
    background-color: red;
}

.message-box {
    margin-bottom: 40px;
    width: 80%;
    height: 100px;
    position: relative;
}

textarea {
    width: 100%;
    height: 120px;
    padding: 10px;
    font-size: 16px;
    resize: none;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

.char-count {
    position: absolute;
    bottom: -25px;
    right: 10px;
    background-color: #d1c07b;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 14px;
    color: black;
    display: none;
}

#send-circle {
    width: 50px;
    height: 50px;
    background-color: #82cc45;
    border-radius: 50%;
    position: fixed;
    top: 120px;
    right: 20px;
    cursor: pointer;
    transition: background-color 0.25s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.send-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 70%;
    height: 70%;
    object-fit: contain;
    transform: translate(-50%, -50%) translate(-2px, -2px);
}

#send-circle.animate {
    animation: colorChange 0.5s infinite alternate;
}

@keyframes colorChange {
    0% { background-color: #82cc45; }
    50% { background-color: #45cc80; }
    100% { background-color: #459fcc; }
}

.iframe-box {
    position: fixed;
    top: 300px;
    left: 50%;
    transform: translateX(-50%);
    width: 300px;
    height: 200px;
}

.iframe-box {
    position: fixed;
    top: 300px;
    left: 50%;
    transform: translateX(-50%);
    width: 300px;
    height: 200px;
    border: 5px solid transparent;
    border-radius: 5px;
    transition: border-color 0.3s ease;
}

body.dark-theme .iframe-box {
    border-color: white;
}

.iframe-box iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: inherit;
}

.notification {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 20px;
    font-size: 16px;
    color: white;
    border-radius: 5px;
    display: none;
    z-index: 1000;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    text-align: center;
    min-width: 200px;
    max-width: 300px;
}

.notification.success {
    background-color: #4CAF50;
}

.notification.failure {
    background-color: #808080;
}
</style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <img src="moon.png" alt="Moon" class="moon">
        <img src="sun.png" alt="Sun" class="sun">
    </div>

    <div class="content">
        <div class="message-box">
            <textarea id="message-input" placeholder="Type your message..."></textarea>
            <div id="character-count-window" class="char-count">
                <span id="char-count">0/2048</span>
            </div>
        </div>

        <div class="connection-wrapper">
            <div class="dot" id="telegram-dot"></div>
            <div id="telegram-status" class="connection-status">Disconnected</div>
        </div>

        <div id="send-circle" onclick="sendMessage()">
            <img src="send.png" alt="Send" class="send-icon" />
        </div>

        <div id="notification" class="notification"></div>

        <div class="iframe-box">
            <iframe id="iframe" src="https://restless-rice-82729.dog37.workers.dev/"></iframe>
        </div>
    </div>

    <script>
        let isDarkMode = false;

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-theme', isDarkMode);
        }

        const textarea = document.getElementById('message-input');
        const charCountDisplay = document.getElementById('char-count');
        const maxLength = 2048;

        // Show the character count div initially
        charCountDisplay.style.display = 'block';

        textarea.addEventListener('input', function() {
            const currentLength = textarea.value.length;
            charCountDisplay.textContent = `${currentLength}/${maxLength}`;

            if (currentLength > maxLength) {
                textarea.value = textarea.value.substring(0, maxLength); // Trim excess characters
            }
        });

        function sendMessage() {
            const message = document.getElementById('message-input').value;

            if (!message.trim()) {
                showNotification('Please enter a message!', 'failure');
                return;
            }

            const sendCircle = document.getElementById('send-circle');
            sendCircle.classList.add('animate'); // Start the animation

            const telegramUrl = `https://api.telegram.org/bot7526962374:AAE0U2l7GWV-fxvDu3XB4iOdrZND_XdUvRo/sendMessage?chat_id=7140407293&text=${encodeURIComponent(message)}`;

            fetch(telegramUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        showNotification('Message sent successfully!', 'success');
                        document.getElementById('message-input').value = '';
                        resetButtonColor(); // Restore the original color after animation
                    } else {
                        showNotification(`Message not sent! Error: ${data.description}`, 'failure');
                        resetButtonColor();
                    }
                })
                .catch(() => {
                    showNotification('Unable to Connect.', 'failure');
                    resetButtonColor();
                });
        }

        function resetButtonColor() {
            const sendCircle = document.getElementById('send-circle');
            setTimeout(() => {
                sendCircle.classList.remove('animate');
            }, 3000); // Wait 3 seconds to allow the loop to complete
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function updateStatus(service, isConnected) {
            const dot = document.getElementById(`${service}-dot`);
            const status = document.getElementById(`${service}-status`);
            status.textContent = isConnected ? 'Connected' : 'Disconnected';
            dot.style.backgroundColor = isConnected ? 'green' : 'red';
        }

        function checkInternetConnection() {
            updateStatus('telegram', navigator.onLine);
        }

        checkInternetConnection();
        setInterval(checkInternetConnection, 200);

        setInterval(() => {
            const iframe = document.getElementById('iframe');

            // Force reload by updating the iframe src with a timestamp (bypass cache)
            iframe.src = iframe.src.split('?')[0] + '?t=' + new Date().getTime();
        }, 3000); // Reload every 10 seconds
    </script>
</body>
</html>
