<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Google Drive File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #file-content {
            white-space: pre-wrap; /* Preserve line breaks in text */
            font-family: monospace;
            font-size: 16px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>Google Drive File Viewer</h1>
<div id="file-content">Loading content...</div>

<script>
    // File ID for hello.txt
    const fileId = "11XOI0-OaCRukKYdAEVTj7KmPO9oDt_oE";

    // Google Drive direct download URL
    const fileUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;

    // Fetch and display the file content
    fetch(fileUrl)
        .then(response => response.text()) // Assuming the file is plain text
        .then(data => {
            document.getElementById("file-content").innerText = data; // Display file content
        })
        .catch(error => {
            document.getElementById("file-content").innerText = "Error loading file: " + error;
        });
</script>

</body>
</html>
